<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
  font-weight: bolder;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
table {
  text-align-last: center;
  border-collapse: collapse;
  margin: 20px auto;
  width: 80%;
  max-width: 800px;
  font-size: 1.2rem;
}
.directory {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}
/* Apply alternating background colors to table rows */
.file:nth-child(even) {
  background-color: #ececec;
}
/* Apply hover effect to table rows */
.file:hover {
  background-color: #e2e2e2;
  cursor: pointer;
}
/* Apply styles to table cells */
td, th {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}
/* Apply styles to table header cells */
th {
  background-color: #555;
  color: #fff;
}
/* Apply styles to action buttons */
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  border-radius: 4px;
  cursor: pointer;
}
/* Apply hover effect to action buttons */
button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
<h1>File Explorer</h1>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Size</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="directory">
      <td colspan="4">newFolder</td>
    </tr>
    <tr class="file">
      <td>1</td>
      <td>index.html</td>
      <td>203 kb</td>
      <td><button onclick="showFileSize(203)">Open</button></td>
    </tr>
    <tr class="file">
      <td>2</td>
      <td>Subfolder</td>
      <td>0 kb</td>
      <td><button onclick="showFileSize(0)">Open</button></td>
    </tr>
  </tbody>
</table>
<div>
  <label for="file-size">File Size:</label>
  <input type="text" id="file-size" disabled>
</div>

<script>
function showFileSize(size) {
  var fileSizeInput = document.getElementById("file-size");
  fileSizeInput.value = size + " kb";
}
</script>
</body>
</html>
