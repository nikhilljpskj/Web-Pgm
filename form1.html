<script>
function validateForm() {
var fullName = document.forms["registration-form"]["full-name"].value;
var email = document.forms["registration-form"]["email"].value;
var mobile=document.forms["registration-form"]["mobile"].value;
var mobilenew=/^[1-9]\d{9}$/;
var password = document.forms["registration-form"]["password"].value;
var confirmPassword = document.forms["registration-form"]["confirm-password"].value;
var age = document.forms["registration-form"]["age"].value;
if (fullName == "") {
  alert("Please enter your full name");
  return false;
}
 var emailnew = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (email == "" || !emailnew.test(email)) {
  alert("Please enter  your valid  email");
  return false;
}
if(mobile==""||!mobilenew.test(mobile))
{
  alert("valid mobile number");
  return false;
}
if (password == "" || password.length < 8) {
  alert("Please enter a password with at least 8 characters");
  return false;
}
if (confirmPassword == "" || confirmPassword != password) {
  alert("Please confirm your password");
  return false;
}
if (age == "" || isNaN(age)) {
  alert("Please enter a valid age");
  return false;
}
alert("Form submitted successfully");
return true;
}
</script>
